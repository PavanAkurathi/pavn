name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint

      # Typecheck is often part of build or lint commands in some setups, 
      # but separate check is good to be explicit.
      # Assuming 'check-types' script exists in root package.json or handled via turbo
      #- name: Typecheck
      #  run: bun run check-types
