name: Schema Drift Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Generate Migrations
        run: |
          cd packages/database
          bun run generate

      - name: Check for Changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Schema drift detected! Please run 'bun run generate' and commit the changes."
            git status
            git diff
            exit 1
          fi
